<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Team Alan Turing Presentation 2021" />
    <link rel="icon" type="image/png" href="./images/alan.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Team Alan Turing</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          

          <div class="slide1">
            <img src="./images/slide1.jpg" alt="If Else Statement" />
			<h1>Team Alan Turing Presents</h1>
            <h2>Java<span class="letterS">S</span> cript</h2>
            <h3>Conditional Statements</h3>
            <p id="slide1p">&copy; 2021 Team Alan Turing</p>
          </div>
        </section>

        <section>
          
          
		  <div class="slide2">
            <img src="./images/slide2.png" alt="Funny Image About The Contents Of A Book" />
			<h1>Contents</h1>
            <ul>
              <li>If Statement</li>
              <li>If Else</li>
              <li>If Else If</li>
              <li>Switch</li>
              <li>Break</li>
              <li>Common Pitfalls</li>
            </ul>
          </div>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
